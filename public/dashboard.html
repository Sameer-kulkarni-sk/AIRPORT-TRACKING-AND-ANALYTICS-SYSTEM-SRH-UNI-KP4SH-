<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Dashboard - Airport Tracking System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üìä Live Flight Dashboard</h1>
            <p class="subtitle">Real-time Flight Monitoring</p>
        </header>

        <main>
            <div class="dashboard-header">
                <a href="/" class="btn">‚Üê Back to Home</a>
                <button onclick="refreshData()" class="btn">üîÑ Refresh</button>
            </div>

            <div class="stats-grid" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-flights">-</div>
                    <div class="stat-label">Total Flights</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="in-flight">-</div>
                    <div class="stat-label">In Flight</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="on-ground">-</div>
                    <div class="stat-label">On Ground</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="available-gates">-</div>
                    <div class="stat-label">Available Gates</div>
                </div>
            </div>

            <div class="flights-table">
                <h2>Live Flights</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Callsign</th>
                            <th>Flight #</th>
                            <th>Airline</th>
                            <th>Aircraft</th>
                            <th>Departure</th>
                            <th>Arrival</th>
                            <th>Altitude (ft)</th>
                            <th>Speed (kts)</th>
                            <th>Gate</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="flights-data">
                        <tr>
                            <td colspan="10">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Flight Details Modal -->
    <div id="flightModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Flight Details</h2>
            <div id="flightDetails"></div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('flightModal');
        const closeBtn = document.querySelector('.close');

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        async function showFlightDetails(callsign) {
            try {
                const response = await fetch(`/api/flights/${callsign}?t=` + Date.now(), {
                    method: 'GET',
                    cache: 'no-store',
                    headers: {
                        'Pragma': 'no-cache',
                        'Cache-Control': 'no-cache'
                    }
                });
                const result = await response.json();

                if (result.success && result.data) {
                    const flight = result.data;
                    let detailsHTML = `
                        <div class="detail-grid">
                            <div class="detail-item">
                                <label>Callsign:</label>
                                <span>${flight.callsign}</span>
                            </div>
                            <div class="detail-item">
                                <label>Status:</label>
                                <span class="status-badge status-${flight.status}">${flight.status}</span>
                            </div>
                    `;

                    if (flight.position) {
                        detailsHTML += `
                            <div class="detail-item">
                                <label>Latitude:</label>
                                <span>${flight.position.latitude.toFixed(4)}</span>
                            </div>
                            <div class="detail-item">
                                <label>Longitude:</label>
                                <span>${flight.position.longitude.toFixed(4)}</span>
                            </div>
                            <div class="detail-item">
                                <label>Altitude (ft):</label>
                                <span>${Math.round(flight.position.altitude)}</span>
                            </div>
                            <div class="detail-item">
                                <label>Speed (kts):</label>
                                <span>${Math.round(flight.position.velocity)}</span>
                            </div>
                            <div class="detail-item">
                                <label>Heading:</label>
                                <span>${Math.round(flight.position.heading)}¬∞</span>
                            </div>
                            <div class="detail-item">
                                <label>On Ground:</label>
                                <span>${flight.on_ground ? 'Yes' : 'No'}</span>
                            </div>
                        `;
                    }

                    if (flight.gate || flight.terminal) {
                        detailsHTML += `
                            <div class="detail-item">
                                <label>Gate:</label>
                                <span>${flight.gate || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <label>Terminal:</label>
                                <span>${flight.terminal || 'N/A'}</span>
                            </div>
                        `;
                    }

                    if (flight.schedule) {
                        const schedule = flight.schedule;
                        detailsHTML += `
                            <div class="detail-section">
                                <h3>Schedule Information</h3>
                                <div class="detail-item">
                                    <label>Flight Number:</label>
                                    <span>${schedule.flightNumber || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Airline:</label>
                                    <span>${schedule.airline || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Aircraft Type:</label>
                                    <span>${schedule.aircraftType || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Departure:</label>
                                    <span>${schedule.departure?.iata || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Arrival:</label>
                                    <span>${schedule.arrival?.iata || 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Scheduled Departure:</label>
                                    <span>${schedule.departure?.scheduled ? new Date(schedule.departure.scheduled).toLocaleString() : 'N/A'}</span>
                                </div>
                                <div class="detail-item">
                                    <label>Scheduled Arrival:</label>
                                    <span>${schedule.arrival?.scheduled ? new Date(schedule.arrival.scheduled).toLocaleString() : 'N/A'}</span>
                                </div>
                            </div>
                        `;
                    }

                    if (flight.last_update) {
                        detailsHTML += `
                            <div class="detail-item">
                                <label>Last Update:</label>
                                <span>${new Date(flight.last_update).toLocaleString()}</span>
                            </div>
                        `;
                    }

                    detailsHTML += '</div>';
                    document.getElementById('flightDetails').innerHTML = detailsHTML;
                    modal.style.display = 'block';
                } else {
                    document.getElementById('flightDetails').innerHTML = `<p>Flight details not found</p>`;
                    modal.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching flight details:', error);
                document.getElementById('flightDetails').innerHTML = `<p>Error loading flight details</p>`;
                modal.style.display = 'block';
            }
        }

        async function loadDashboard() {
            try {
                // Load summary - add cache control to force fresh data
                const summaryRes = await fetch('/api/flights/summary?t=' + Date.now(), {
                    method: 'GET',
                    cache: 'no-store',
                    headers: {
                        'Pragma': 'no-cache',
                        'Cache-Control': 'no-cache'
                    }
                });
                const summary = await summaryRes.json();

                if (summary.success) {
                    document.getElementById('total-flights').textContent = summary.data.totalFlights;
                    document.getElementById('in-flight').textContent = summary.data.inFlight;
                    document.getElementById('on-ground').textContent = summary.data.onGround;
                    document.getElementById('available-gates').textContent = summary.data.availableGates;
                }

                // Load flights - add cache busting parameter
                const flightsRes = await fetch('/api/flights/live?t=' + Date.now(), {
                    method: 'GET',
                    cache: 'no-store',
                    headers: {
                        'Pragma': 'no-cache',
                        'Cache-Control': 'no-cache'
                    }
                });
                const flights = await flightsRes.json();

                console.log('Flights API response:', flights);

                const tbody = document.getElementById('flights-data');
                if (flights.success && flights.data && flights.data.length > 0) {
                    console.log('Processing', flights.data.length, 'flights');
                    tbody.innerHTML = flights.data.map(f => `
                        <tr>
                            <td><a href="javascript:void(0)" onclick="showFlightDetails('${f.callsign}')" style="color: #007bff; cursor: pointer; text-decoration: underline;">${f.callsign}</a></td>
                            <td><a href="javascript:void(0)" onclick="showFlightDetails('${f.callsign}')" style="color: #007bff; cursor: pointer; text-decoration: underline;">${f.schedule?.flightNumber || f.callsign}</a></td>
                            <td>${f.schedule?.airline || 'Unknown'}</td>
                            <td>${f.schedule?.aircraft?.iata || 'Unknown'}</td>
                            <td>${f.schedule?.departure?.iata || 'N/A'}</td>
                            <td>${f.schedule?.arrival?.iata || 'N/A'}</td>
                            <td>${Math.round(f.altitude || 0)}</td>
                            <td>${Math.round(f.velocity || 0)}</td>
                            <td>${f.schedule?.departure?.gate || 'N/A'}</td>
                            <td><span class="status-badge status-${f.status}">${f.status}</span></td>
                        </tr>
                    `).join('');
                } else {
                    console.log('No flights data:', flights);
                    tbody.innerHTML = '<tr><td colspan="10">No live flights available.</td></tr>';
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('flights-data').innerHTML =
                    '<tr><td colspan="6">Error loading data. Make sure the server is running.</td></tr>';
            }
        }

        function refreshData() {
            loadDashboard();
        }

        // Load on page load
        loadDashboard();

        // Auto-refresh every 10 seconds
        setInterval(loadDashboard, 10000);
    </script>
</body>

</html>
